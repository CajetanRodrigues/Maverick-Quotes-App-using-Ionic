
<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="secondary">

    <ion-card-header text-center>
      <b>Tip</b>
    </ion-card-header>

    <ion-card-content text-center>
      Select your Favourite category
    </ion-card-content>

  </ion-card>

  <ion-list>
    <button (click)="onVibrate()"
      ion-item
      *ngFor="let quoteGroup of quoteCollection"
      [navPush]="quotesPage"
      [navParams]="quoteGroup">
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
      <h2>{{ quoteGroup.category | uppercase }}</h2>
      <p>{{ quoteGroup.quotes.length }} Quotes</p>
    </button>
  </ion-list>
  <ion-card color="dark">

  </ion-card>


</ion-content>
